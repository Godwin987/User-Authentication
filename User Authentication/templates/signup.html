{% extends "base.html" %}
<!-- {% from 'bootstrap5/form.html' import render_field %} -->
{% block content %}

<section class="container forms">
    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form method="post" action="{{ url_for('signup') }}">

                {{ form.csrf_token }}

                <div class="field input-field">
                    {{ form.name.label }} {{ form.name }}
                </div>

                <div class="field input-field">
                    {{ form.email.label }} {{ form.email }}
                </div>

                <div class="field input-field">
                    {{ form.password.label }} {{ form.password }}
                </div>

                <div class="field button-field">
                    <button type="submit">Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="{{ url_for('login') }}" class="link login-link">Login</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <img src="https://th.bing.com/th/id/OIP.hGaetDAQWapgIJbIOhPhXwHaHa?w=199&h=199&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" class="facebook-icon">
                <span>Login with Facebook</span>
            </a>
        </div>

        <div class="media-options">
            <a href="{{ url_for('authflow') }}" class="field google">
                <img src="https://th.bing.com/th/id/OIP.HG6XtzIxf4Nbo_vZt8T3EAHaHa?w=193&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" class="google-img">
                <span>Login with Google</span>
            </a>
        </div>

    </div>
    </section>

{% endblock %}
